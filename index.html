<html lang="en">
<head>
  <title>TerBot</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <!--JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/exp.js"></script>
</head>
<body ng-app="mainApp">
  <div class="gradientCont" ng-controller="PostsCtrl">
    <br><br>
    <h1 class="head">The Terminal Bot</h1>
    <br><br>
    <div class="term_div">
      <div class="bar">
        <div class="bubble red"></div>
        <div class="bubble yellow"></div>
        <div class="bubble green"></div>
      </div><!--bar end-->
      <div class="mainCont">
        <div class="terminalCont">
          <div id="terminalResultsCont"></div>
          <form ng-submit="submitForm(form)">
            <p class='spinner'>
              <span class='ascii-spinner-1'>|</span>
              <span class='ascii-spinner-2'>/</span>
              <span class='ascii-spinner-3'>-</span>
              <span class='ascii-spinner-4'>\</span>
            </p>
            <input type="text" id="terminalTextInput" autocomplete="off" placeholder="Say Hi!" ng-model="form.ques" class="spacer"/>
            <!-- <input type="submit" ngClick="Submit"> -->
            <div id="suggestion"></div>
          </form>
        </div><!--terminalCont end-->
      </div><!--mainCont end-->
    </div><!--term_div end-->
    <img src="img/angrybird.png" alt="i am angry" class="angry slang">
    <img src="img/angryload.png" alt="i am angry" class="angry reload">
    <a href="https://github.com/ashwinkshenoy/bot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/fork.png"></a>

    <div class="img_vid">
      <img alt="" ng-src="{{ path }}" class="s_p_img img-responsive">
      <!-- <div class="restaurant_div" ng-repeat="results in res.data.zomato | limitTo:30">
        <div class="res_list_div" target="_blank">
          <a ng-href="{{ results.url }}" target="_blank">
            <div class="res_name" ng-bind="results.name"></div>
            <div class="res_bg" ng-style="{'background-image': 'url(' + results.thumb  + ')'}"></div>
            <div class="res_type" ng-bind="'Cuisines: ' + results.cuisines"></div>
            <div class="res_star">
              <span ng-style="{'background': '#'+results.rating_color }" ng-bind="results.rating  + ' / 5'"></span>
            </div>
          </a>
        </div>
      </div><!--restaurant_div-->
    </div><!--img_vid div-->

  </div><!--gradientCont end-->
  <div class="footer text-center">
    <span class="foo-txt">
      Crafted with <i class="fa fa-heart" aria-hidden="true"></i> in Bangalore, India
    </span>
  </div><!--footer end-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66024241-4', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
