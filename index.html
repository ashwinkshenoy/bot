<html lang="en">
<head>
  <title>TerBot</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="js/exp.js"></script>
</head>
<body ng-app="mainApp">
  <div class="gradientCont" ng-controller="PostsCtrl">
    <br><br>
    <h1 class="head">The Terminal Bot</h1>
    <br><br>
    <div class="term_div">
      <div class="bar">
        <div class="bubble red"></div>
        <div class="bubble yellow"></div>
        <div class="bubble green"></div>
      </div><!--bar end-->
      <div class="mainCont">
        <div class="terminalCont">
          <div id="terminalReslutsCont"></div>
          <form ng-submit="submitForm()">
            <p class='spinner'>
              <span class='ascii-spinner-1'>|</span>
              <span class='ascii-spinner-2'>/</span>
              <span class='ascii-spinner-3'>-</span>
              <span class='ascii-spinner-4'>\</span>
            </p>
            <input type="text" id="terminalTextInput" autocomplete="off" placeholder="Try typing Hi or News or Weather in Bangalore" ng-model="form.ques" class="spacer"/>
            <!-- <input type="submit" ngClick="Submit"> -->
          </form>
        </div><!--terminalCont end-->
      </div><!--mainCont end-->
    </div><!--term_div end-->
    <img src="img/angrybird.png" alt="i am angry" class="angry slang">
    <img src="img/angryload.png" alt="i am angry" class="angry reload">
    <a href="https://github.com/ashwinkshenoy/bot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  </div><!--gradientCont end-->
  <div class="footer text-center">
    <span class="foo-txt">
      Crafted with <i class="fa fa-heart" aria-hidden="true"></i> in Bangalore, India
    </span>
  </div><!--footer end-->
</body>
</html>
